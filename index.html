<body>
    <div class="container">
        <header>
            <a href="https://www.vinnesia.my.id" class="back-btn">
                🔙 Kembali ke Homepage
            </a>
            <img src="logo.png" alt="VIN NESIA Logo" class="logo">
            <h1>JSON Beautifier Online</h1>
            <p class="subtitle">🔧 Format & Validasi JSON dengan Mudah - Tool Developer Gratis</p>
        </header>
        
        <main class="main-content">
            <div class="input-section">
                <h2 class="section-title">📝 Input JSON</h2>
                
                <div class="file-upload">
                    <div class="file-input-wrapper">
                        <input type="file" id="jsonFile" class="file-input" accept=".json">
                        <label for="jsonFile" class="file-input-label">
                            📁 Upload File JSON
                        </label>
                    </div>
                </div>
                
                <textarea 
                    id="inputJson" 
                    placeholder="Paste JSON Anda di sini atau upload file JSON..."
                    spellcheck="false"
                ></textarea>
                
                <div class="button-group">
                    <button id="beautifyBtn" class="btn btn-primary">
                        ✨ Beautify JSON
                    </button>
                    <button id="clearBtn" class="btn btn-secondary">
                        🗑️ Clear
                    </button>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
            </div>
            
            <div class="output-section">
                <h2 class="section-title">✅ Output JSON</h2>
                
                <textarea 
                    id="outputJson" 
                    placeholder="Hasil JSON yang sudah diformat akan muncul di sini..."
                    readonly
                    spellcheck="false"
                ></textarea>
                
                <div class="button-group">
                    <button id="copyBtn" class="btn btn-secondary" disabled>
                        📋 Salin ke Clipboard
                    </button>
                    <button id="downloadBtn" class="btn btn-secondary" disabled>
                        💾 Download JSON
                    </button>
                </div>
                
                <div id="successMessage" class="success-message"></div>
            </div>
        </main>
        
        <footer>
            <div class="footer-links">
                <a href="privacy.html">Privacy Policy</a>
                <a href="mailto:admin@vinnesia.my.id">Kontak</a>
            </div>
            <p class="copyright">©2025 vinnesia.my.id — All Rights Reserved</p>
        </footer>
    </div>
    
    <script>
        // DOM Elements
        const inputJson = document.getElementById('inputJson');
        const outputJson = document.getElementById('outputJson');
        const beautifyBtn = document.getElementById('beautifyBtn');
        const clearBtn = document.getElementById('clearBtn');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const jsonFile = document.getElementById('jsonFile');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        
        // Show/Hide Messages
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }
        
        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }
        
        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
        
        // Validate and Beautify JSON
        function beautifyJson() {
            const input = inputJson.value.trim();
            
            if (!input) {
                showError('⚠️ Silakan masukkan JSON yang ingin diformat!');
                return;
            }
            
            try {
                const parsed = JSON.parse(input);
                const beautified = JSON.stringify(parsed, null, 2);
                
                outputJson.value = beautified;
                copyBtn.disabled = false;
                downloadBtn.disabled = false;
                hideMessages();
                showSuccess('✅ JSON berhasil diformat!');
                
                // Google Analytics Event
                gtag('event', 'json_beautify_success', {
                    'event_category': 'JSON Tools',
                    'event_label': 'Beautify Success'
                });
                
            } catch (error) {
                showError(`❌ JSON tidak valid: ${error.message}`);
                outputJson.value = '';
                copyBtn.disabled = true;
                downloadBtn.disabled = true;
                
                // Google Analytics Event
                gtag('event', 'json_beautify_error', {
                    'event_category': 'JSON Tools',
                    'event_label': 'JSON Parse Error'
                });
            }
        }
        
        // Clear all inputs
        function clearAll() {
            inputJson.value = '';
            outputJson.value = '';
            copyBtn.disabled = true;
            downloadBtn.disabled = true;
            hideMessages();
            jsonFile.value = '';
        }
        
        // Copy to clipboard
        async function copyToClipboard() {
            try {
                await navigator.clipboard.writeText(outputJson.value);
                showSuccess('📋 Berhasil disalin ke clipboard!');
                
                // Google Analytics Event
                gtag('event', 'json_copy_success', {
                    'event_category': 'JSON Tools',
                    'event_label': 'Copy to Clipboard'
                });
                
            } catch (error) {
                // Fallback for older browsers
                outputJson.select();
                document.execCommand('copy');
                showSuccess('📋 Berhasil disalin ke clipboard!');
            }
        }
        
        // Download JSON file
        function downloadJson() {
            const content = outputJson.value;
            if (!content) return;
            
            const blob = new Blob([content], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            
            a.href = url;
            a.download = 'beautified.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showSuccess('💾 File JSON berhasil didownload!');
            
            // Google Analytics Event
            gtag('event', 'json_download_success', {
                'event_category': 'JSON Tools',
                'event_label': 'Download JSON'
            });
        }
        
        // Handle file upload
        function handleFileUpload(event) {
            const file = event.target.files[0];
            
            if (!file) return;
            
            // Validate file type
            if (!file.name.toLowerCase().endsWith('.json')) {
                showError('❌ Hanya file .json yang diizinkan!');
                jsonFile.value = '';
                return;
            }
            
            // Validate file size (max 5MB)
            if (file.size > 5 * 1024 * 1024) {
                showError('❌ File terlalu besar! Maksimal 5MB.');
                jsonFile.value = '';
                return;
            }
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const content = e.target.result;
                    // Validate JSON before setting
                    JSON.parse(content);
                    inputJson.value = content;
                    hideMessages();
                    showSuccess('📁 File berhasil dimuat!');
                    
                    // Google Analytics Event
                    gtag('event', 'json_file_upload_success', {
                        'event_category': 'JSON Tools',
                        'event_label': 'File Upload Success'
                    });
                    
                } catch (error) {
                    showError(`❌ File JSON tidak valid: ${error.message}`);
                    jsonFile.value = '';
                    inputJson.value = '';
                }
            };
            
            reader.onerror = function() {
                showError('❌ Gagal membaca file!');
                jsonFile.value = '';
            };
            
            reader.readAsText(file);
        }
        
        // Event Listeners
        beautifyBtn.addEventListener('click', beautifyJson);
        clearBtn.addEventListener('click', clearAll);
        copyBtn.addEventListener('click', copyToClipboard);
        downloadBtn.addEventListener('click', downloadJson);
        jsonFile.addEventListener('change', handleFileUpload);
        
        // Auto-beautify on Enter (Ctrl+Enter)
        inputJson.addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                beautifyJson();
            }
        });
        
        // Real-time validation (optional - remove if too aggressive)
        inputJson.addEventListener('input', function() {
            if (this.value.trim()) {
                hideMessages();
            }
        });
        
        // Page load analytics
        gtag('event', 'page_view', {
            'page_title': 'JSON Beautifier',
            'page_location': window.location.href
        });
    </script>
