<body>
    <div class="container">
        <a href="https://www.vinnesia.my.id" class="back-btn">
            🔙 Kembali ke Homepage
        </a>
        
        <div class="header">
            <div class="logo">VN</div>
            <h1>JSON Beautifier Online</h1>
            <p class="subtitle">VIN NESIA JSON BEAUTIFIER</p>
        </div>
        
        <div class="main-content">
            <div class="panel">
                <h2>📝 Input JSON</h2>
                
                <div class="drop-zone" id="dropZone">
                    <p>🗂️ Drag & drop file .json di sini</p>
                    <p>atau</p>
                    <label for="fileInput" class="file-label">📁 Pilih File JSON</label>
                </div>
                
                <div class="info-note">
                    💡 Kami menerima semua file teks. Isi file akan dicek apakah valid JSON.
                </div>
                
                <input type="file" id="fileInput" class="file-input" accept=".json,.txt">
                
                <div id="errorMsg" class="error"></div>
                
                <textarea id="inputJson" placeholder="Paste JSON mentah di sini atau upload file..."></textarea>
                
                <div class="buttons">
                    <button id="beautifyBtn" class="btn btn-primary">✨ Beautify JSON</button>
                    <button id="clearBtn" class="btn" style="background: #6b7280; color: white;">🗑️ Clear</button>
                </div>
            </div>
            
            <div class="panel">
                <h2>✅ Output JSON</h2>
                
                <div id="successMsg" class="success"></div>
                
                <textarea id="outputJson" placeholder="Hasil JSON yang sudah dirapikan akan muncul di sini..." readonly></textarea>
                
                <div class="buttons">
                    <button id="copyBtn" class="btn btn-success">📋 Salin ke Clipboard</button>
                    <button id="downloadBtn" class="btn btn-success">💾 Download JSON</button>
                </div>

        </div>

    <script>
        const inputJson = document.getElementById('inputJson');
        const outputJson = document.getElementById('outputJson');
        const beautifyBtn = document.getElementById('beautifyBtn');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const clearBtn = document.getElementById('clearBtn');
        const fileInput = document.getElementById('fileInput');
        const dropZone = document.getElementById('dropZone');
        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');

        // Drag and drop functionality
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        dropZone.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const content = e.target.result;
                try {
                    // Validasi apakah isi file adalah JSON valid
                    JSON.parse(content);
                    inputJson.value = content;
                    hideError();
                    showSuccess('✅ File berhasil diupload dan valid JSON!');
                } catch (error) {
                    showError('❌ Isi file tidak valid JSON! Pastikan format JSON sudah benar.');
                }
            };
            reader.readAsText(file);
        }

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
        }

        function hideError() {
            errorMsg.style.display = 'none';
        }

        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            errorMsg.style.display = 'none';
            setTimeout(() => {
                successMsg.style.display = 'none';
            }, 3000);
        }

        beautifyBtn.addEventListener('click', () => {
            const input = inputJson.value.trim();
            
            if (!input) {
                showError('❌ Mohon masukkan JSON terlebih dahulu!');
                return;
            }

            try {
                const parsed = JSON.parse(input);
                const beautified = JSON.stringify(parsed, null, 2);
                outputJson.value = beautified;
                hideError();
                showSuccess('✅ JSON berhasil dirapikan!');
                
                // Track successful beautification
                gtag('event', 'beautify_success', {
                    'event_category': 'JSON',
                    'event_label': 'Beautify Success'
                });
            } catch (error) {
                showError('❌ JSON tidak valid! Periksa format dan sintaks JSON Anda.');
                outputJson.value = '';
                
                // Track validation error
                gtag('event', 'beautify_error', {
                    'event_category': 'JSON',
                    'event_label': 'Validation Error'
                });
            }
        });

        copyBtn.addEventListener('click', async () => {
            if (!outputJson.value) {
                showError('❌ Tidak ada output untuk disalin!');
                return;
            }

            try {
                await navigator.clipboard.writeText(outputJson.value);
                showSuccess('✅ JSON berhasil disalin ke clipboard!');
                
                // Track copy action
                gtag('event', 'copy_output', {
                    'event_category': 'JSON',
                    'event_label': 'Copy to Clipboard'
                });
            } catch (error) {
                // Fallback untuk browser lama
                outputJson.select();
                document.execCommand('copy');
                showSuccess('✅ JSON berhasil disalin ke clipboard!');
            }
        });

        downloadBtn.addEventListener('click', () => {
            if (!outputJson.value) {
                showError('❌ Tidak ada output untuk didownload!');
                return;
            }

            const blob = new Blob([outputJson.value], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'beautified.json';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            showSuccess('✅ File JSON berhasil didownload!');
            
            // Track download action
            gtag('event', 'download_output', {
                'event_category': 'JSON',
                'event_label': 'Download File'
            });
        });

        clearBtn.addEventListener('click', () => {
            inputJson.value = '';
            outputJson.value = '';
            fileInput.value = '';
            hideError();
            successMsg.style.display = 'none';
            
            // Track clear action
            gtag('event', 'clear_all', {
                'event_category': 'JSON',
                'event_label': 'Clear Input Output'
            });
        });

        // Auto-resize textareas
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = Math.max(300, textarea.scrollHeight) + 'px';
        }

        inputJson.addEventListener('input', () => autoResize(inputJson));
        outputJson.addEventListener('input', () => autoResize(outputJson));
    </script>
